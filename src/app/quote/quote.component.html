<h1>My Quotes</h1>
<hr>

<div class="container">
<div class="row">

    <div *ngFor='let quote of quotes; let i=index'>
      <li >{{quote.name}} </li>
      <button (click)='toggleDetails(i)'>Toggle button</button>
      <app-quote-details *ngIf="quote.showDescription" [quote]='quote' (isComplete)= 'deleteQuote($event, i)'></app-quote-details>
    </div>
    </div>
  </div>



<p *ngIf='quotes.length>5'>Punguza Thoughts</p>
